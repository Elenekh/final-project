<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Themed To-Do List - History</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="finalhistorypagecss.css">
</head>
<body>
    <header>Waddle-Board</header>

    <div class="top-right-icons">
        <button class="logout-btn">Logout</button>
    </div>

    <div class="dashboard">
        <div class="content" id="content">
            <div id="history" class="page active">
                <div class="history-section">
                    <div class="history-header">Completed Tasks History</div>
                    
                    <div class="history-item">
                        <div>
                            <h4>Task 1</h4>
                        </div>
                        <button>View Details</button>
                    </div>

                    <div class="history-item">
                        <div>
                            <h4>Task 2</h4>
                        </div>
                        <button>View Details</button>
                    </div>

                    <div class="history-item">
                        <div>
                            <h4>Task 3</h4>
                        </div>
                        <button>View Details</button>
                    </div>
                </div>

                <div class="history-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
